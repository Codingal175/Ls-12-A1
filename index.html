<!DOCTYPE html>
<html>
    <head>
        <title>Positioning in CSS</title>
    </head>

<body style="background-color: aquamarine;">
    <center>
          <h2 style="background-color: blue;">Positioning in CSS</h2>
          
          <div style="background-color: red;">
            Div with no position Property
          </div>
          <br>
          <br>

          <div class="sticky" style="position:sticky; background-color: rgb(27,152,18);">
          Div with sticky position Property
          </div>
          <br>
          <br>
          <div class="relative" style="position: relative;
          background-color: blueviolet;">
          This div element has Position relative
          </div>
        <br>
          <div class="absolute" style="position: absolute;
          background-color: darkmagenta;">
          Absolute class div
          </div>
           <br>
           <br>
          <div class="fixed" style="position: fixed;
          background-color: rgb(70,70,162);">
          Div with fixed position Property
          </div>
    </center>
</body>
</html>
